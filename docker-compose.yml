version: '3.9'
services:
  proxy:
    build: 'proxy/.'
    ports:
      - '8080:8080'
    logging:
      driver: none
  shim:
    depends_on:
      - proxy
    image: 'becomes/cms-shim-local'
    ports:
      - '1282:1282'
    logging:
      driver: none
  backend:
    depends_on:
      - shim
    image: 'becomes/cms-backend-local'
    ports:
      - '1280:1280'
    # logging:
    #   driver: none
    volumes:
      - type: bind
        source: ./bcms.config.js
        target: /app/bcms.config.js
      - type: bind
        source: ./src/backend
        target: /app/plugins/bcms-plugin---name/backend
      - type: bind
        source: ./node_modules/@becomes/cms-ui/public
        target: /app/public
      - type: bind
        source: ./db
        target: /app/db
      - type: bind
        source: ./uploads
        target: /app/uploads
    environment:
      - PORT=1280
      - JWT_SCOPE=localhost
      - JWT_SECRET=secret
      - JWT_EXP_AFTER=30000000
      - DB_PRFX=bcms
      - BCMS_LOCAL=true
      - BCMS_INSTANCE_ID=604f489af0db82500f17076d
  plugin:
    depends_on:
      - backend
    build: .
    ports:
      - '1281:1281'
    volumes:
      - type: bind
        source: ./public
        target: /app/public
      - type: bind
        source: ./src
        target: /app/src
