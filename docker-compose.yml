version: '3.9'
services:
  proxy:
    build: 'proxy/.'
    ports:
      - '3000:3000'
      - '8080:8080'
    logging:
      driver: none
  shim:
    depends_on:
      - proxy
    image: 'becomes/cms-shim-local:1.0.5'
    ports:
      - '1279:1279'
    # logging:
    #   driver: none
  backend:
    depends_on:
      - shim
    image: 'becomes/cms-backend-local:1.0.28'
    ports:
      - '1280:8080'
    volumes:
      - type: bind
        source: ./bcms.config.js
        target: /app/bcms.config.js
      - type: bind
        source: ./shim.json
        target: /app/shim.json
      - type: bind
        source: ./src/backend
        target: /app/plugins/bcms-plugin---name/backend
      - type: bind
        source: ./node_modules/@becomes/cms-ui/public
        target: /app/public
      - type: bind
        source: ./db
        target: /app/db
      - type: bind
        source: ./uploads
        target: /app/uploads
      - type: bind
        source: ./storage
        target: /app/storage
      - type: bind
        source: ./backend-logs
        target: /app/backend-logs
  plugin:
    depends_on:
      - backend
    build: .
    ports:
      - '1281:8080'
    logging:
      driver: none
    volumes:
      - type: bind
        source: ./public
        target: /app/public
      - type: bind
        source: ./src
        target: /app/src
      - type: bind
        source: ./tailwind.config.js
        target: /app/tailwind.config.js
